// draw graph function
function draw_graph(nodes, original_links)
{

	// get label show hide setting
	label_on = document.getElementById("show_label").checked;


	// get cutoff value
	cutoff = document.getElementById("cutoff").value;
	cutoff = cutoff / 100;

	// filter links based on cutoff value
	var links = [];

	for (i = 0; i < original_links.length; i ++)
	{
		if (original_links[i].distance >= cutoff)
		{
			links.push(original_links[i])
		}

	};

	// get graph width and height
	var graph_width = document.getElementById("graph_div").clientWidth;

	var graph_height = window.innerHeight - document.getElementById("control_bar").clientHeight;

	// set graph svg size
	svg = d3.select("#graph_svg")

	svg.selectAll("*").remove()

	svg.attr('width', graph_width)
		.attr('height', graph_height)

	// set simulation forces
	const simulation = d3.forceSimulation()
	  					.force('charge', d3.forceManyBody().strength(-20)) 
	  					.force('center', d3.forceCenter(graph_width / 2, graph_height / 2))
	  					.force('collision', d3.forceCollide().radius(function(node)
	  						{
	  							return node.frequency + 2;
	  						}))
	  					.force('link', d3.forceLink()
	  					.id(function(node)
	  					{
	  						return node.token;
	  					})
	  					.distance(function(link)
	  					{
	  						return link.distance;
	  					})
	  					)

	// set tick function
	simulation.nodes(nodes).on('tick', ticked)

	// set link force
	simulation.force('link').links(links)

	// create circles for nodes
	nodeElements = svg.append('g')
		.selectAll("circle")
		.data(nodes)
		.enter()
		.append("circle")
		.attr('r', function(d){
			return get_node_size(d);
		})
		.attr('fill', function(d){
			return get_node_color(d);
		})

	// create lines for links
	linkElements = svg.append('g')
		.selectAll("line")
		.data(links)
		.enter()
		.append("line")
		//.attr("stroke-width", 1)
		//.attr('stroke', 'rgba(50, 50, 50, 0.6)')

	// create texts for labels
	labelElements = svg.append('g')
		.selectAll("text")
		.data(nodes)
		.enter()
		.append("text")
		.text(function(d)
		{
			if (label_on == true)
			{
				return d.token
			}else
			{
				return ''
			}
		})
		.attr("fill", "black")
		.attr("dx", function(d)
		{
			return d.frequency + 10
		})
		.attr("dy", function(d)
		{
			return d.frequency
		})


	// node size function
	function get_node_size(node)
	{
		return node.frequency;
	}

	// node color function
	function get_node_color(node)
	{
		if(node.tag == "person"){
			return "green";
		}
		else if(node.tag == "technology"){
			return "blue";
		}
		else if(node.tag == "context"){
			return "red";
		}
		else{
			return "yellow";
		}
	}

	// tick function
	function ticked()
	{
		nodeElements
			.attr("cx", function(d){return d.x = Math.max(100, Math.min(graph_width - 100, d.x))})
			.attr("cy", function(d){return d.y = Math.max(100, Math.min(graph_height - 100, d.y))});

		labelElements
			.attr("x", function(d){return d.x})
			.attr("y", function(d){return d.y});

		linkElements
			.attr('x1', link => link.source.x)
			.attr('y1', link => link.source.y)
			.attr('x2', link => link.target.x)
			.attr('y2', link => link.target.y);
	}

	// drag start function
	function drag_start(node)
	{
		simulation.alphaTarget(0.3).restart()
		node.fx = node.x
		node.fy = node.y
	}

	// drag during drag function
	function drag_drag(node)
	{
		node.fx = d3.event.x
		node.fy = d3.event.y
	}

	// drag end function
	function drag_end(node)
	{
		simulation.alphaTarget(0)
		node.fx = null
		node.fy = null
	}

	// create drag handler
	var drag_handler = d3.drag()
		.on("start", drag_start)
		.on("drag", drag_drag)
		.on("end", drag_end);
			
	// Create Event Handlers for mouse
	function mouseover() 
	{

		// Use D3 to select element, change color and size
	    d3.select(this).select("circle").transition()
	    	.duration(750)
	    	.attr("stroke", "orange")
	    	.attr("stroke-width", "30")
	}

	// apply drag handler
	drag_handler(nodeElements)
}

// draw text function
function draw_text_svg(texts)
{

	// set size parameters
	const text_width = document.getElementById("text_div").clientWidth;
	const text_height = window.innerHeight - document.getElementById("control_bar").clientHeight;
	const margin = 20;
	var top_margin = 50;

	// set svg size
	text_svg = d3.select("#text_svg")

	text_svg.selectAll("*").remove()

	text_svg.attr("width", text_width)
		.attr("height", text_height)
		.attr("style", "font-size: 1.5em; overflow: visible;")

	// parse all lines
	for(i = 0; i < texts.length; i ++)
	{

		// one line of text
		text = texts[i]

		// create text element
		var line = text_svg.append("text")
				.attr("width", text_width)
				.attr("x", margin)
				.attr("y", top_margin)

		// keep track of line starting position
		var line_width_x = 0
		var line_width_y = 0

		// create tspan for each token
		tspans = line.selectAll("tspan")
			.data(text)
			.enter()
			.append("tspan")
			.text(function(d)
			{
				return d.token + ' '
			})
			.attr("x", function()
			{
				w = d3.select(this).node()
				.getComputedTextLength()

				line_width_x += w
			
				// start a new line
				if(line_width_x > text_width - 4 * margin)
				{
					line_width_x = 0
					return margin
				}
			})
			.attr("dy", function()
			{

				w = d3.select(this).node()
				.getComputedTextLength()

				line_width_y += w

				// start a new line
				if(line_width_y > text_width - 4 * margin)
				{
					line_width_y = 0
					return "1.5em"
				}

				return 0
			})
			.attr("fill", function(d)
			{
				return tag(d)
			})

			// update top margin
			v = line.node().getBBox().height

			top_margin += v + 10
	}

	// tag labeling
	function tag(line)
	{
		if(line.tag == "O")
		{
			return "black"
		}
		else if(line.tag == "context")
		{
			return "blue"
		}
		else if(line.tag == "person")
		{
			return "red"
		}
		else{
			return "green"
		}
	}

}
